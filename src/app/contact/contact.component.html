<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <div class="container w-75">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="firstname"
            placeholder="first name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last name</label>
          <input
            [(ngModel)]="lastname"
            class="form-control"
            placeholder="last name"
          />
        </div>
  
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input [(ngModel)]="email" class="form-control" />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input class="form-control" [(ngModel)]="pin" required/>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone</label>
          <input class="form-control" [(ngModel)]="num" />
        </div>
  
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Address</label>
          <input class="form-control" [(ngModel)]="address" />
        </div>
        <button type="submit" class="btn btn-primary" (click)="addContact()">
          Add Contact
        </button>
      </div>
      <br /><br />
</body>
</html>
